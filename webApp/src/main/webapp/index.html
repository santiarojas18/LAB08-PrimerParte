  <body>

    <h2>Form</h2>
    <form name="idForm" action="/OpenTheWindow" method="get" onsubmit="return validateForm()">
      <label for="id">Ingrese un n√∫mero:</label>
      <input type="text" id="id" name="id"><br><br>

	function validateForm() {

    		return false;
  		}
	}	
	</script>
