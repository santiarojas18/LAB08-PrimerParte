<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"

       xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"

 <h:head>
 </h:head>
 <h:body>
       <h:form id="welcome_form">

 </h:body>
